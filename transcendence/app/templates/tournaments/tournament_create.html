{% block content %}
<h2>Crear Torneo</h2>
<form 
    hx-post="{% url 'create_tournament' %}" 
    hx-trigger="submit" 
    hx-swap="innerHTML"
    hx-push-url="true"
    hx-target="#main-content" 
    style="padding: 15px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center;">

    <h3>Crear Nuevo Torneo</h3>

    <label for="name">Nombre del Torneo:</label>
    <input type="text" name="name" required style="margin: 5px; padding: 5px;">

    <label for="max_participants">Máximo de Jugadores:</label>
    <input type="number" name="max_participants" value="8" min="2" required style="margin: 5px; padding: 5px;">

    <button type="submit" style="background-color: #007bff; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer;">
        ➕ Crear Torneo
    </button>
</form>

{% endblock %}
